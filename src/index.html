<!DOCTYPE html>
<html>
<head>
    <title>Nginx 管理工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.95);
            -webkit-app-region: drag;
            border-radius: 8px;
        }
        .container {
            width: 280px;
            background: transparent;
        }
        .status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            -webkit-app-region: no-drag;
        }
        .running {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .stopped {
            background: #ffebee;
            color: #c62828;
        }
        .config-list {
            margin: 15px 0;
            -webkit-app-region: no-drag;
        }
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
            background: #f5f5f5;
            transition: all 0.2s;
        }
        .config-item:hover {
            background: #eeeeee;
        }
        .config-item.active {
            background: #e3f2fd;
        }
        .config-item button {
            padding: 4px 12px;
            font-size: 12px;
        }
        .config-name {
            font-size: 13px;
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            -webkit-app-region: no-drag;
            margin-top: 15px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .start {
            background: #4caf50;
            color: white;
        }
        .stop {
            background: #f44336;
            color: white;
        }
        .reload {
            background: #2196f3;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .settings-group {
            margin: 15px 0;
            -webkit-app-region: no-drag;
        }
        .settings-item {
            margin-bottom: 10px;
        }
        .settings-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        .settings-item input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        .settings-item input:focus {
            border-color: #2196f3;
            outline: none;
        }
        .save-button {
            background: #757575;
            color: white;
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-group">
            <div class="settings-item">
                <label for="nginxPath">Nginx 可执行文件路径:</label>
                <input type="text" id="nginxPath" placeholder="/usr/local/bin/nginx">
            </div>
            <div class="settings-item">
                <label for="nginxConf">Nginx 配置文件路径:</label>
                <input type="text" id="nginxConf" placeholder="/usr/local/nginx/conf/nginx.conf">
            </div>
            <button id="saveSettings" class="save-button">保存设置</button>
        </div>
        <div id="status" class="status">检查状态中...</div>
        <div id="configList" class="config-list">
            <!-- 配置列表将通过 JavaScript 动态添加 -->
        </div>
        <div class="button-group">
            <button id="startButton" class="start">启动 Nginx</button>
            <button id="reloadButton" class="reload">重新加载配置</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
